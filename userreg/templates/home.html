{% extends 'base.html' %}

{% block title %} Home {% endblock %}

{% block content %}

{% if user.is_authenticated %}
    <h2>Welcome {{ user.username }}!!</h2>
    <a href="{% url 'logout' %}">Logout!!</a>
{% else %}
    <p>You are not logged in!!</p>
    <a href="{% url 'login' %}">Login here!!</a>

{% endif %}

{% endblock %}
